<div style="padding-left:25px;padding-right: 25px;min-height: 80vh;padding-top: 20px;margin-bottom:35px">
    <div style="margin-top:10px">
        <h2>Please configure how you would like to route calls if no agents are logged in:</h2>
    </div>

    <div class="container" style="margin-top: 15px;padding-left: 1px;padding-top:10px">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-4">
           Do you want to play a message? 
        </div>
        <div class="col-sm-4 col-md-4 col-lg-8" id="a">
            <input type="radio" [(ngModel)]="a" name="a" [value]=true>Yes
            <input type="radio" [(ngModel)]="a" name="a" [value]=false>No
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-4">
            Do you want to divert the call (e.g. voicemail)?
        </div>
        <div class="col-sm-4 col-md-4 col-lg-8" id="b">
            <input type="radio" [(ngModel)]="b"  name="b" [value]=true>Yes
            <input type="radio" [(ngModel)]="b"  name="b" [value]=false>No
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-4">
            Number to divert to:
        </div>
        <div class="col-sm-4 col-md-4 col-lg-8" id="b">
            <input type="text" [(ngModel)]="c"  >
        </div>
    </div>

   </div>
    <button class="btn" type="submit"  style="background-color: #e2542f;color: white; margin-left: 10px; margin-top:15px"(click)="OnClickSave()" type="submit" >Save</button>
</div>
